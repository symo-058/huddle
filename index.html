<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;700&family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
<script src="https://kit.fontawesome.com/976f98c2ae.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="huddle">
    <img src="images/logo.svg" alt="huddle image">
  </div>
  <div class="main-container">  

  <div class="container-a">
    <div class="illustrator">
      <img src="/images/illustration-mockups.svg" alt="">
    </div>
  </div>

  <div class="container-b">
    <h2>Build The Community Your Fans Will Love</h2>
    <div class="pass">
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in ganuine discussion.
      </p>
    </div>
    <div class="button">
      <button>Register</button>
    </div>
  </div>
</div>

<footer>
  <ul class="social-links">
    <li><i class="fab fa-facebook"></i></li>
    <li><i class="fab fa-twitter"></i></li>
    <li><i class="fab fa-instagram"></i></li>
  </ul>

</footer>
  
</body>
</html>
